name: OceanWATERS-CodeQL

on:
  push:
    branches: [ master, melodic-devel ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '0 */1 * * *'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    container: oceanwaters/builder:ros-melodic-desktop-full
    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp', 'python' ]
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0
      - run: |
          git submodule foreach git checkout ${GITHUB_REF##*/}
          git submodule update --remote --merge

      - name: Build PLEXIL
        run: ./build_plexil.bash

            # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1
        with:
          languages: ${{ matrix.language }}
            # If you wish to specify custom queries, you can do so here or in a config file.
            # By default, queries listed here will override any specified in a config file.
            # Prefix the list here with "+" to use these queries and those in the config file.
            # queries: ./path/to/local/query, your-org/your-repo/queries@main
      - name: Build OceanWATERS
        run: ./catkin_build_oceanwaters.bash

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v1
