name: Build OceanWATERS
on:
  push:
  pull_request:
    types: closed
    branches:
      - master
jobs:
  build:
    runs-on: [ubuntu-18.04]
    container: oceanwaters/builder:ros-melodic-desktop-full
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - run: ./build_plexil.sh
      - run: ./build_oceanwaters.sh

  test:
    runs-on: [ubuntu-18.04]
    container: oceanwaters/builder:ros-melodic-desktop-full
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - run: ./build_plexil.sh
      - run: ./test_oceanwaters.sh